{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="container">
    <h1 class="display-4">Password Reset Confirm</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Set New Password</button>
    </form>
</div>
{% endblock %}
